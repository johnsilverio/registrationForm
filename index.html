<!DOCTYPE html>
<html lang="en">

<head>
  <title>Formulário de Cadastro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <h1>Formulário de Cadastro</h1>
  <p>Please fill out this form with the required information</p>
  <form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
      <label for="first-name">Nome: <input id="first-name" type="text" name="lastNameUsr" value="" required /></label>
      <label for="last-name">Sobrenome: <input id="last-name" type="text" name="nameUsr" value="" required /></label>
      <label for="email">Email: <input id="email" type="email" name="emailUsr" value="" required /></label>
      <label for="new-password">Senha: <input id="new-password" type="password" name="passwordUsr" value="" required
          pattern="[a-z0-5]{8,}" /></label>
    </fieldset>
    <fieldset>
      <legend>Tipo de Conta (Obrigatório)</legend>
      <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type"
          value="" checked> Pessoal</label>
      <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"
          value=""> Profissional</label>
    </fieldset>
    <fieldset>
      <label for="profile-picture">Foto de perfil: <input id="profile-picture" type="file" name="profilePictureUsr"
          value=""></label>
      <label for="age">Input your age (years): <input id="age" type="number" name="ageUsr" value="" min="13"
          max="120"></label>
      <label for="referrer">How did you hear about us?
        <select id="referrer" name="hearUsr">
          <option value="">(select one)</option>
          <option value="1">freeCodeCamp News</option>
          <option value="2">freeCodeCamp YouTube Channel</option>
          <option value="3">freeCodeCamp Forum</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."
          name="bioUsr"></textarea></label>
    </fieldset>
    <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" name="termsUsr"
        value="" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and
        conditions</a></label>
    <input type="submit" name="submitDatesUsr" value="Submit">
  </form>
</body>

</html>
